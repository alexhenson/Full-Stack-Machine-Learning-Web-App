<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/index.js" defer></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/input.css" />
  </head>

  <body>
    
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1 class="headers">Antique Car Database</h1>
        <form class="input-form" action="/input" method="POST">
            <div class="form-control">
                <label class="label" for="horsepower">Horsepower</label>
                <input type="number" name="horsepower" id="horsepower">
                <label class="label" for="displacement">Displacement</label>
                <input type="number" name="displacement" id="displacement">
                <label class="label" for="weight">Weight</label>
                <input type="number" name="weight" id="weight">
            </div>

            <button type="submit">Make Prediction</button>
        </form>
    </main>
    <div></div>
  </body>
</html>
