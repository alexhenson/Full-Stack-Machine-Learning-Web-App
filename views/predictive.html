<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Predictive Method</title>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
    <script src="https://d3js.org/d3-axis.v1.min.js" defer></script>
    <script src="js/predictive.js" defer></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/data.css" />
  </head>

  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item">
            <a href="/">Descriptive Methods</a>
          </li>
          <li class="main-header__item">
            <a class="active" href="/predictive">Predictive Method</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="headers">Predictive Method for Retro Cars</h1>
      <p>The predictive method show below uses linear regression to show how fuel efficiency (measured in miles per gallon(mpg)) </p>
      <form class="input-form" action="/input" method="POST">
        <div class="form-control">
          <label class="label" for="horsepower">Horsepower</label>
          <input type="number" name="horsepower" id="horsepower" />
          <label class="label" for="displacement">Displacement</label>
          <input type="number" name="displacement" id="displacement" />
          <label class="label" for="weight">Weight</label>
          <input type="number" name="weight" id="weight" />
        </div>

        <button type="submit">Make Prediction</button>
      </form>
    </main>
  </body>
</html>
